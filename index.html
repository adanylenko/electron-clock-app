<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Clock APP</title>
  </head>
  <body>
    <div class="container">
      <div id="time" class="time-container"></div>
      <div id="date" class="date-container"></div>
    </div>
    <div class="close-button-container">
      <button id="close-button" class="close-button">X</button>
    </div>
    <div class="temp-out-container">
      <div class="temp-out">
        Temp out: <span id="temperature-out-value">N/A</span>
      </div>
    </div>

    <div class="temp-in-container">
      <div class="temp-in">
        Temp in: <span id="temperature-in-value">N/A</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
